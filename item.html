<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price Calculator</title>
    <script src="item.js" defer></script>
    <link rel="stylesheet" href="item.css">
</head>

<body>
    <container class="container">
        <h1>Item Price Calculator</h1>
        <section class="infoBox">
            <div id="inputs">
                <div>
                    <span>Item Price :</span>
                    <input type="number" id="itemPrice">
                </div>
                <div>
                    <span>Discount on item :</span>
                    <input type="number" id="itemDiscount">
                </div>
                <div>
                    <span>Tax for item :</span>
                    <input type="text" id="itemTax">
                </div>

                <button id="btn">Total Amount</button>

            </div>
            
            <!--   ############## -->
            <div class="outputs">
                <div>
                    <span>Final Discount :</span>
                    <div id="finalDiscount"></div>
                </div>
                <div>
                    <span>Total Bill :</span>
                    <div id="totalBill"></div>
                </div>
            </div>
        </section>
    </container>
</body>

</html>
